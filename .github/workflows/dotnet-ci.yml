name: OmniStream CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        cache: true
        cache-dependency-path: '**/Backend/**/*.csproj'

    - name: Restore dependencies
      run: dotnet restore Backend/Backend.sln

    - name: Build
      run: dotnet build Backend/Backend.sln --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test Backend/Backend.sln --configuration Release --no-build --verbosity normal

  docker-check:
    name: Docker Compose Build Check
    runs-on: ubuntu-latest
    
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Images
        run: docker compose build